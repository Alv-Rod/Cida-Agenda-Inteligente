<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="css/calendario.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-main">
            <li class="nav_btn"><a href="painel.html"><img src="img/icons/house.png" alt="" class="icon"></a></li>
            <li class="nav_btn navbar-current"><a href="calendario.html"><img src="img/icons/calendar.png" alt="" class="icon"></a></li>
            <li class="nav_btn"><a href="catalogo.html"><img src="img/icons/basket.png" alt="" class="icon"></a></li>
        </ul>
        <ul class="navbar-settings">
            <li><a href="" id="user"> <img src="img/icons/user_transparent.png" alt="" class="icon"></a></li>
            <li><a href="" id="config"><img src="img/icons/gear.png" alt="" class="icon"></a></li>
        </ul>
    </nav>

    <main>
        <header>
            <input type="text" name="" id="search-bar-catalog" class="search-bar">
            <label for="search-bar-catalog" class="search-bar-label">
                <img src="img/icons/magnifier.png" alt="" class="icon">
            </label>
            
            <button id="notification">
                <img src="img/icons/bell.png" alt="" class="icon">
            </button>
        </header>

        <div class="page-content">
            <div class="page-header">
                <h1 id="current-date">

                </h1>
                <div class="month-control-btns">
                    <button class="prev-month">Mês Anterior</button>
                    <button class="next-month">Próximo Mês</button>
                </div>
            </div>
            <div id="calendar">
                
                <ul id="days">
                    
                </ul>
                <div class="month-control-btns">
                    <button class="prev-month">Mês Anterior</button>
                    <button class="next-month">Próximo Mês</button>
                </div>
                
            </div>
            
        </div>
    </main>

    <template id="event-summary-template">
        <div class="event-popup">
            <div class="section-title">
                <button class="close-btn">
                    <svg class="x-icon" data-name="Layer 6" xmlns="http://www.w3.org/2000/svg" width="14.22222" height="14.22222" viewBox="0 0 14.22222 14.22222"><line x1="1" y1="13.22222" x2="13.22222" y2="1" fill="none" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/><line x1="13.22222" y1="13.22222" x2="1" y2="1" fill="none" stroke="#000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/></svg>
                </button>
                <h1>Eventos</h1>
            </div>
            <div class="events-summary">
                
            </div>
            <div class="section-bottom">
                <button id="see-more">
                    Veja Mais...
                </button>
                <button id="add-event">
                    <svg id="afe4711f-0120-4ea0-8f3f-83147e6ad54d" data-name="Layer 6" xmlns="http://www.w3.org/2000/svg" width="15.60156" height="16.44922" viewBox="0 0 15.60156 16.44922"><path d="M10.17676,5.669h5.4248v5.06152h-5.4248v5.71875H5.376V10.73047H0V5.669H5.376V0h4.80078Z"/></svg>
                </button>
            </div>
        </div>
    </template>
    
    <template id="event-add-template">
        <div class="event-popup">
            <div class="section-title">
                <button class="close-btn">
                    <svg class="x-icon" data-name="Layer 6" xmlns="http://www.w3.org/2000/svg" width="14.22222" height="14.22222" viewBox="0 0 14.22222 14.22222"><line x1="1" y1="13.22222" x2="13.22222" y2="1" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/><line x1="13.22222" y1="13.22222" x2="1" y2="1" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/></svg>
                </button>
                <h1>Novo Evento</h1>
            </div>
            <div class="event-form">
                <form id="event-add-form">
                    <input type="text" name="name" id="event-name" placeholder="Nome" autocomplete="off"> 
                    <input type="text" name="description" id="event-description" placeholder="Descrição"autocomplete="off">
                    <div class="timeframe-master-container">
                        <div class="time-container">
                            <input type="time" name="date" id="date-start" placeholder="Começa" autocomplete="off">
                            <input type="time" name="date" id="date-end" placeholder="Termina" autocomplete="off">
                        </div>
                        <div class="check-container">
                            <input type="checkbox" name="all-day" id="all-day" autocomplete="off">
                            <label for="all-day">Dia Todo</label>
                        </div>
                    </div>
                    <div class="dropdown" id="event-type">
                        <p id="type-top"><span id="type-selected">Tipo</span> <svg class="icon drop-icon" data-name="Layer 4" xmlns="http://www.w3.org/2000/svg" width="11.90944" height="7.74374" viewBox="0 0 11.90944 7.74374"><path d="M5.52775,5.27909,1.07711.20911a.545.545,0,0,0-.8867.04h0A1.03837,1.03837,0,0,0,.22318,1.49183L5.52775,7.53464a.54046.54046,0,0,0,.85394,0l5.30457-6.04282A1.03835,1.03835,0,0,0,11.719.24912v0a.545.545,0,0,0-.88671-.04l-4.45063,5.07A.54047.54047,0,0,1,5.52775,5.27909Z"/></svg></p>
                        <ul>
                            <li id="type-compromisso">Compromisso</li>
                            <li id="type-aniversario">Aniversário</li>
                            <li id="type-lembrete">Lembrete</li>
                            <li id="type-outro">Outro</li>
                        </ul>
                    </div>
                    <button id="event-submit">Salvar</button>
                </form>
            </div>
        </div>
    </template>

    <template id="summary-item-template">
            <div class="display-event">
                <p class="display-event-name"></p>
                <div class="sub-desc">
                    <p class="display-event-type"></p>
                    <p class="display-event-description"></p>
                </div>
            </div>
    </template>
    <script type="module" src="js/calendario.js"></script>
</body>
</html>
