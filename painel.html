<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/painel.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-main">
            <li class="nav_btn navbar-current"><a href="painel.html"><img src="img/icons/house.png" alt="" class="icon"></a></li>
            <li class="nav_btn"><a href="calendario.html"><img src="img/icons/calendar.png" alt="" class="icon"></a></li>
            <li class="nav_btn"><a href="catalogo.html"><img src="img/icons/basket.png" alt="" class="icon"></a></li>
        </ul>
        <ul class="navbar-settings">
            <li><a href="" id="user"> <img src="img/icons/user_transparent.png" alt="" class="icon"></a></li>
            <li><a href="" id="config"><img src="img/icons/gear.png" alt="" class="icon"></a></li>
        </ul>
    </nav>

    <main>
        <header>
            <input type="text" name="" id="search-bar-catalog" class="search-bar">
            <label for="search-bar-catalog" class="search-bar-label">
                <img src="img/icons/magnifier.png" alt="" class="icon">
            </label>
            
            <button id="notification">
                <img src="img/icons/bell.png" alt="" class="icon">
            </button>
        </header>
        <div class="page-content">
            <div id="panel">
                <div class="events">
                    <h1>Eventos</h1>
                    <button id="btn-prev">
                        <p><</p>
                    </button>
                    <div id="event-carousel">
                    </div>
                    <button id="btn-next">
                        <p>></p>
                    </button>
                </div>
                <div id="card-bottom">
                    <div class="cart special">
                        <h1>Mercado</h1>
                        <div id="market-content">
                            <div id="cart-supreme-div">
                                <div>
                                    <img class="cart-img" src="img/icons/cart.png" alt="">
                                </div>
                                <div id="market-line">
                                    <hr>
                                </div>
                                <div id="market-description">
                                    <div id="market-items">
                                        <h2>Itens</h2>
                                        <p id="items-quantity">12</p>
                                    </div>
                                    <div id="market-value">
                                        <h2>valor</h2>
                                        <p id="market-price">R$<span>245,00</span></p>
                                    </div>
                                    <div id="market-date">
                                        <h2>Data</h2>
                                        <p id="data-value">06/12</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="payment-card special">
                        <h1>Pagamentos</h1>
                        <div class="carrousel-payment">
                            <div class="payment">
                                <div class="title-payment">
                                    <h2 class="product-payments">Cartão BHBUS</h2>
                                    <p class="market-payments">BHBUS</p>
                                </div>
                                <div class="description-payment">
                                    <p class="date-payments">01/12</p>
                                    <p class="price-payments">R$<span class="price-value">80,00</span></p>
                                </div>
                            </div>
                            <div class="payment">
                                <div class="title-payment">
                                    <h2 class="product-payments">Conta OI Fibra</h2>
                                    <p class="market-payments">Oi</p>
                                </div>
                                <div class="description-payment">
                                    <p class="date-payments">10/12</p>
                                    <p class="price-payments">R$<span class="price-value">124,90</span></p>
                                </div>
                            </div>
                            <div class="payment">
                                <div class="title-payment">
                                    <h2 class="product-payments">PC Gamer Ryzen</h2>
                                    <p class="market-payments">Terabyte</p>
                                </div>
                                <div class="description-payment">
                                    <p class="date-payments">16/12</p>
                                    <p class="price-payments">R$<span class="price-value">238,90</span></p>
                                </div>
                            </div>
                            <div class="payment">
                                <div class="title-payment">
                                    <h2 class="product-payments">Jujutsu Bluray</h2>
                                    <p class="market-payments">Amazon</p>
                                </div>
                                <div class="description-payment">
                                    <p class="date-payments">16/12</p>
                                    <p class="price-payments">R$<span class="price-value">129,90</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <template id="event-card-template">
        <div class="event-card special">
            <div class="event-header">
                <h2 class="title"></h2>
                <p class="event-time-info"><span class="event-date"></span> - <span class="event-time"></span></p>
            </div>
            <div class="event-description">
                <p></p>
            </div>
            <div class="event-info">
                <p class="event-type"></p>
            </div>
        </div>
    </template>

    <template id="event-placeholder-template">
        <div class="event-placeholder">
            <div>
                <p>Ainda não há nada aqui =( <br>
                Adicione eventos no calendario e eles serão exibidos aqui!</p>
                <button><a href="calendario.html">Ver meu calendário</a></button>
            </div>
        </div>
    </template>

    <script type="module" src="js/database/eventsModule.js"></script>
    <script type="module" src="js/painel.js"></script>
</body>
</html>
