<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Faça sua conta</title>
	<link rel="stylesheet" type="text/css" href="css/signup-login.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Faça sua conta</h1>
            <div class="input-container">
                <label for="email"><b>Nome de Usuário:</b></label>
                <input type="name" id="name" name="name" placeholder="Nome" required></input>
                <span id="name-error"></span>
            </div>
            <div class="input-container">
                <label for="email"><b>E-mail:</b></label>
                <input type="email" id="email" name="email" placeholder="E-mail" required></input>
                <span id="email-error"></span>

            </div>
            <div class="input-container">
                <label for="email"><b>Senha:</b></label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <span id="pass-error"></span>

            </div>
            <div class="input-container">
                <label for="email"><b>Confirme a Senha:</b></label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirme sua senha" required>
                <span id="confirm-error"></span>
            </div>
            <button type="submit" id="signup-btn"><b>Criar Conta</b></button>
            <p>Já tem uma conta? <a href="login.html"><b>Fazer Login</b></a></p>
        </div>
    </main>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
